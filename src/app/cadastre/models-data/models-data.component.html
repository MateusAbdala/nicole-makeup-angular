<!-- Models dragable -->


<div class="serives-agile py-5 bg-light">
  <div class="drag-scroll container py-xl-5 py-lg-3">
    <div cdkDropList (cdkDropListDropped)="drop($event)" cdkDropListOrientation="horizontal" class="row support-bottom drag-zone">
      <div cdkDrag *ngFor="let model of models; let i=index; let editing=false" class="support-grid px-3 drag-item">
        <div class="back-icon-wthree bg-white">
          <div class="bg-light thumbnail-data">
            <img (click)="open(i)" [src]="model.thumb" [alt]="model.caption">
          </div>
          <p class="px-4" *ngIf="!editing">{{model.caption}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- //Models dragable -->
