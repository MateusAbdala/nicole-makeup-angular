<!-- banner -->
<div class="main-banner-abl-2">
</div>
<!-- //banner -->

<!-- welcome section -->
<div class="banner-bottom-agile text-center py-5">
  <div class="container py-xl-5 py-lg-3">
    <!-- heading title -->
    <div class="mb-lg-5 mb-sm-4 mb-3">
      <h3 class="title-wthree mb-2">
        Insira usuário e senha para o <span class="mt-2 text-uppercase font-weight-bold">Login Administrativo</span></h3>
    </div>
    <!-- //heading title -->
    <p class="para-bottom-wthree">Se você entrou aqui por acidente por favor retorne para a home.</p>
  </div>
</div>
<!-- //welcome section -->

<!-- form -->
<div class="py-xl-5 py-lg-3 bg-light">
  <form class="container" novalidate (ngSubmit)="onSubmit(form)" [formGroup]="form">
    <div class="form-group">
      <label>Usuário</label>
      <input type="text" placeholder="Digite seu usuário" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': form.get('username').touched && form.get('username').hasError('required') }" />
      <div *ngIf="form.get('username').touched && form.get('username').hasError('required')" class="invalid-feedback">
        Usuário é necessário.
      </div>
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" placeholder="Digite sua senha" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': form.get('password').touched && form.get('password').hasError('required') }" />
      <div *ngIf="form.get('password').touched && form.get('password').hasError('required')" class="invalid-feedback">
        Senha é necessário.
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn nick-submit mt-4 submit" [disabled]="form.invalid">Login</button>
    </div>
  </form>
</div>
<!-- //form -->
